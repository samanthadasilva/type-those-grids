<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@0;1&display=swap" rel="stylesheet">
  <title>The Seven Wonders of the Ancient World</title>
</head>
<body>
  <header>
    <h1>The Seven Wonders of the Ancient World</h1>
  </header>
  <main>
    <img class="banner" src="images/seven-wonders.jpg" alt="">
    <div class="banner-text">
      <h2>Remarkable constructions of classical antiquity—lost in time</h2>
      <p>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</p>
    </div>
    <figure>
      <img src="images/temple-of-artemis.jpg" alt="">
      <figcaption>
        <h2>Temple of Artemis</h2>
         <dl>
          <dt>Construction:
          <dd>Circa 550 BC
          <dt>Builders:
          <dd>Greeks
          <dt>Location:
          <dd>Selçuk, Turkey
         </dl>
      </figcaption>
    </figure>
    <figure>
      <img src="images/colossus-of-rhodes.jpg" alt="">
      <figcaption>
        <h2>Colossus of Rhodes</h2>
         <dt>Construction:
          <dd>292–280 BC
         <dt>Builders:
          <dd>Greeks
         <dt>Location:
          <dd>Rhodes, Greece
      </figcaption>
    </figure>
    <figure>
      <img src="images/hanging-gardens-of-babylon.jpg" alt="">
      <figcaption>
        <h2>Gardens of Babylon</h2>
          <dt>Construction:
          <dd>Circa 600 BC
          <dt>Builders:
          <dd>Babylonians
          <dt>Location:
          <dd>Nineveh, Iraq
        </figcaption>
      </figure>
    </main>
</body>
</html>
